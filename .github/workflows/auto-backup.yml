name: Auto Backup

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 8 * * *'   # jalan tiap hari jam 08:00 UTC (~15:00 WIB)
  workflow_dispatch:

permissions:
  contents: write   # izin buat commit & push

jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "DeltaSec-cyber"
          git config user.email "wolfxxx703@gmail.com"

      - name: Create dated backup folder
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p "backup_$DATE"
          cp -r * "backup_$DATE" || true
          echo "Backup folder created: backup_$DATE"

      - name: Delete old backups (older than 7 days)
        run: |
          find . -maxdepth 1 -type d -name "backup_*" -mtime +7 -exec rm -rf {} \;
          echo "Old backups deleted"

      - name: Commit and push changes
        run: |
          git add -A
          git commit -m "Auto backup update $(date)" || echo "No changes to commit"
          git push origin main
